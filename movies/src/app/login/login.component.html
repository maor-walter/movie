<div class="login-box" align="center">
    <mat-form-field>
        <input type="text" required matInput placeholder="username" 
               [(ngModel)]="username">
    </mat-form-field><br />
    <mat-form-field>
        <input type="password" required matInput placeholder="password" 
            [(ngModel)]="password">
    </mat-form-field><br />
    <button mat-button>Login</button>
</div>
