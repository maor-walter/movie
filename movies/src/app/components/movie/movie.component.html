<div class="w3-container">
    <div class="col-sm-15">
      <div class="list-group">
        <a href="#" class="list-group-item" *ngFor="let movie of movieList">
          <h4 class="list-group-item-heading">
          <i class="glyphicon glyphicon-bullhorn"></i> {{ movie.title }}</h4>
          <h5><i class="glyphicon glyphicon-bullhorn"></i> {{ movie.year }}</h5>
          <button class="btn btn-xs btn-primary" v-on:click="deleteEvent(event.id)"><span class="glyphicon glyphicon-edit"></span>Edit</button>
          <button class="btn btn-xs btn-danger" v-on:click="deleteEvent(event.id)">Delete</button>
        </a>
      </div>
    </div>
</div>
