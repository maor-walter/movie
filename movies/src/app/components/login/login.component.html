<div class="login-box" align="center">
        <mat-form-field>
            <input type="text" required matInput placeholder="email" 
                [(ngModel)]="email">
        </mat-form-field><br />
        <mat-form-field>
            <input type="password" required matInput placeholder="password" 
                [(ngModel)]="password">
        </mat-form-field><br />
        <button (click)="loginUser()" mat-button>Login</button>
</div>
